<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .upload-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #138496;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Product</h2>
    <form id="uploadForm">
      <input type="file" id="productImage" accept="image/*" required />
      <input type="text" placeholder="Product Name" id="productName" required />
      <input type="number" placeholder="Price" id="productPrice" required />
      <input type="number" placeholder="Stock Available" id="productStock" required />
      <button type="submit">Upload</button>
      <p class="message" id="uploadMessage"></p>
    </form>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const msg = document.getElementById('uploadMessage');

      // Firebase image and data upload logic will be added here

      msg.textContent = 'Product uploaded successfully!';
    });
  </script>
</body>
</html>
