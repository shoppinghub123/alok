<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Hub - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('sh.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }
    .option-button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
    }
    .option-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Shopping Hub</h1>
    <a href="product.html" class="option-button">1. Product</a>
    <a href="customer-login.html" class="option-button">2. Customer Login</a>

</html>
