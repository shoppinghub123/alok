<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            width: 250px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .bg-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to Shopping Hub</h1>
    <img src="sh.jpg" alt="Shopping Image" class="bg-image">
    <div class="container">
        <button class="btn" onclick="location.href='products.html'">1. Product</button>
        <button class="btn" onclick="location.href='customer-login.html'">2. Customer Login</button>
        <button class="btn" onclick="location.href='seller-login.html'">3. Seller Login</button>
        <button class="btn" onclick="location.href='career.html'">4. Build Your Career</button>
    </div>
</body>
</html>
