<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      color: green;
    }
    .already-registered {
      margin-top: 10px;
      text-align: center;
    }
    .already-registered a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Seller Registration</h2>
    <form id="sellerForm">
      <input type="text" placeholder="Name" id="sellerName" required />
      <input type="text" placeholder="Address" id="sellerAddress" required />
      <input type="text" placeholder="Product Details" id="productDetails" required />
      <input type="text" placeholder="Contact Number" id="sellerContact" required />
      <input type="password" placeholder="Create Password" id="sellerPassword" required />
      <input type="password" placeholder="Re-enter Password" id="sellerRePassword" required />
      <input type="text" placeholder="PAN/Aadhar Number" id="idNumber" required />
      <input type="file" id="idPhoto" required />
      <button type="submit">Submit</button>
      <p class="message" id="sellerMessage"></p>
    </form>
    <div class="already-registered">
      Already registered? <a href="seller-login.html">Click here</a>
    </div>
  </div>

  <script>
    document.getElementById('sellerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const password = document.getElementById('sellerPassword').value;
      const rePassword = document.getElementById('sellerRePassword').value;
      const message = document.getElementById('sellerMessage');

      if (password !== rePassword) {
        message.textContent = 'Passwords do not match!';
        message.style.color = 'red';
        return;
      }

      // Firebase integration will be added here

      message.textContent = 'Seller ID successfully created';
      message.style.color = 'green';
    });
  </script>
</body>
</html>
