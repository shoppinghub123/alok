<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Customer Registration</h2>
    <form id="customerForm">
      <input type="text" placeholder="First Name" id="fname" required />
      <input type="text" placeholder="Surname" id="surname" required />
      <input type="text" placeholder="Address" id="address" required />
      <input type="text" placeholder="Mobile Number" id="mobile" required />
      <input type="password" placeholder="Create New Password" id="password" required />
      <input type="password" placeholder="Re-enter Password" id="repassword" required />
      <button type="submit">Submit</button>
      <p class="message" id="message"></p>
    </form>
  </div>

  <script>
    document.getElementById('customerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const pass = document.getElementById('password').value;
      const repass = document.getElementById('repassword').value;
      const msg = document.getElementById('message');

      if (pass !== repass) {
        msg.textContent = "Passwords do not match!";
        msg.style.color = "red";
        return;
      }

      // Firebase integration goes here
      // This will be added later when you connect Firebase

      msg.textContent = "Your ID successfully created";
      msg.style.color = "green";
    });
  </script>
</body>
</html>
